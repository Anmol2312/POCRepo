logging.level.org.org.springframework=DEBUG
server.port=8080
#spring.application.name=employee-management-system
#server.servlet.context-path=/${spring.application.name}
server.servlet.context-path=/
spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:file:~/employee-db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.flyway.url=jdbc:h2:file:~/employee-db
spring.flyway.username=sa
spring.flyway.password=

spring.flyway.baselineVersion=1
spring.flyway.baseline-on-migrate=false

spring.jpa.hibernate.ddl-auto = create

logging.level.org.springframework=DEBUG

logging.level.root=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
